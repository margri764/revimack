
<div fxLayout="row wrap" fxLayoutAlign="center center" class="modal-dialog custom-modal">
        
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <i class="bi bi-envelope" fxFlex="100"></i>
</div>

<span  class="fontPop" fxFlex="100" style="text-align: center;" >Ingres√° tu email</span>
<!-- <span fxFlex="100" style="text-align: center;" >{{dataToShow}}</span> -->

    <!-- start form -->
    <form  [formGroup]="myForm"  fxLayout="row wrap" fxLayoutAlign="space-between center" fxFlex="100"> 

        <!-- <div *ngIf="sendingEmail" > -->
            <div class="form-floating" fxFlex="40">
                <input type="text"  class="form-control"  [ngClass]= "{ 'is-invalid': invalidName}" id="floatingInput" formControlName="name" placeholder="ingrese nombre" > 
                <label  for="floatingInput">Nombre y Apellido</label>
                    <!-- <span class="form-text text-danger animate__animated animate__tada" *ngIf ="validField ('name')">
                        Por favor rellena este campo.
                    </span>  -->
            </div>
                
            <div class="form-floating" fxFlex="40">          
                <input type="email" class="form-control" [ngClass]= "{ 'is-invalid': invalidEmail}" id="floatemail" formControlName="email" placeholder="email" >
                    <span class="form-text text-danger  animate__animated animate__tada" *ngIf ="validField ('email')">
                        No respeta formato de email 
                    </span> 
                <label for="floatemail">Email </label>
            </div>    
         <div style="display: block;" fxFlex="100">
            <button type="text" (click)="sendForm()"  class="btnSend mt-5" style="width: 100%;">Enviar consulta</button>
        </div>
