
<div  style="width: 100vw; height: 100vh; background-color: white;">

 <div fxFlex="90" id="stepper1" class="bs-stepper" #bsStepper>
   <div class="bs-stepper-header" role="tablist">
     <div class="step" data-target="#test-l-1">
       <button type="button" class="step-trigger" role="tab" id="stepper1trigger1" aria-controls="test-l-1">
         <span class="bs-stepper-circle">1</span>

       </button>
     </div>

         <span class="bs-stepper-label">Elegi tu modelo</span>
       </button>
     </div>
     <div class="bs-stepper-line"></div>
     <div class="step" data-target="#test-l-3">
       <button type="button" [disabled]="disabledModel" class="step-trigger" role="tab" id="stepper1trigger3" aria-controls="test-l-3">
         <span class="bs-stepper-circle">3</span>
         <span class="bs-stepper-label">Tus datos</span>
       </button>
     </div>
   </div> 
   <!-- end header -->

   <br><br>

       <div id="test-l-1" role="tabpanel" class="bs-stepper-pane" aria-labelledby="stepper1trigger1">

        <div fxLayout="row wrap" >
        <div fxLayoutAlign="space-evenly center" fxLayout="row wrap" fxLayoutGap="40px" >

          <img fxFlex="20" (click)="goToBrand('chevrolet'); next()" src="assets/johnDeere.png" id="chevrolet">

        
        </div>
        <br><br><br><br>
      </div>

          
        
      </div>

       <div fxLayout="row" fxLayoutAlign="center space-evenly">

          <span fxFlex="25" (click)="goToModel('car')">Tractores</span>
 
       </div>
