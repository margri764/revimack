
<div fxLayout="row wrap" fxLayoutAlign="center center" fxFlex="100" class="modal-container " [ngClass]="{'disabledTemplate': sendingEmail}" >
  
    <div fxLayout="row wrap" fxLayoutAlign="end center" fxFlex="100">
        <span style="cursor: pointer;" (click)="closeModal()"> <i class="bi bi-x-lg"></i></span>
    </div>
    
    
    <span class="fontPop" style="text-align: center; margin-top: 30px; font-size: 1.3em;" fxFlex="100"> Registrate </span>

    <form [formGroup]="myForm" fxLayout="row wrap" fxLayoutAlign=" center" fxFlex="100" style="margin-top: 30px;">
    
        <div  style="height: 100px; display: flex; justify-content: space-between;">
             <div class="form-floating" fxFlex="48">
                <input type="text" class="form-control" [ngClass]="{ 'is-invalid': invalidName }" id="floatingInput" formControlName="name" placeholder="Ingrese nombre">
                <span class="form-text text-danger  fontPop" *ngIf="validField('name')">
                Por favor rellena este campo.
                </span>
                <label for="floatingInput" class="fontPop">Nombre y Apellido</label>
            </div>
    
             <div class="form-floating" fxFlex="48">
                <input type="email" class="form-control" [ngClass]="{ 'is-invalid': invalidEmail }" id="floatemail" formControlName="email" placeholder="Email">
                <span class="form-text text-danger fontPop" *ngIf="validField('email')">
                No respeta formato de email
                </span>
                <label for="floatemail" class="fontPop">Email</label>
            </div>
         </div>
  
         
         <div class="form-check" fxFlex="100" style="margin-top: 20px;">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="check">
          <label class="form-check-label" for="flexCheckDefault" style="font-size: 0.8em;">
            Autorizo a Revimack Agro a que me contacte según la <b style="cursor: pointer; color: blue; font-size: 0.9;">Política de Privacidad </b> y acepto <b style="cursor: pointer; color: blue; font-size: 0.9;">Términos y condiciones</b>
          </label>
          <span class="form-text text-danger  fontPop" *ngIf="validField('check')">
            Requerido
            </span>
        </div>
      </form>
  


      
        
        <div fxLayout="row wrap" fxLayoutAlign="end center" fxFlex="100" style="margin-top: 30px;" class="buttonContainer">
          <button fxFlex="30" class="no-button"><b style="color: blue;" (click)="closeModal()" >No, gracias </b></button>
          <button type="button" (click)="sendForm()" class="btnSend" fxFlex="40" [disabled]="sendingEmail">
              <label *ngIf="!sendingEmail"> Enviar </label>
              <i class="fa fa-spin fa-sync" *ngIf="sendingEmail"></i>
          </button>
        </div>



  </div>
