
<!-- <app-start *ngIf="!disabled"></app-start> -->

  <div class="page-wrapper animate__animated animate__fadeIn"  >
  <!-- <div class="page-wrapper animate__animated animate__fadeIn" *ngIf="disabled" > -->

    <div class="sticky-header">

      <app-navbar *ngIf="!(router.url === '/usados-seleccionados/promo-skf')"></app-navbar>
        <!-- <app-navbar  *ngIf="( router.url === '/usados-seleccionados/home-usados' ) && phone" ></app-navbar>  -->
    </div>

    <div class="content-wrapper" [ngStyle]="(scroll) ? {'overflow-y': 'auto'} : {'overflow-y': 'hidden'} "  >
    
        <div class="content" >

           <app-header *ngIf=" (router.url === '/home') && !phone"></app-header>
       
          <router-outlet > </router-outlet> 


        </div>

      <!-- start register modal -->
      <div id="liveToast" class="toast customToast " role="alert" aria-live="assertive" aria-atomic="true" >
        <div class="toast-header">
          <img src="assets/logo-rev.png" class="rounded me-2" alt="..." fxFlex="10">
          <strong class="me-auto">Revimack Agro</strong>
          <small>enviado <b>ahora</b></small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
         Registrate y disfrutá de ofertas de último momento!!
         <button  class="btnContact fontPop" style="margin-top: 30px; padding: 10px; margin-bottom: 5px;" fxFlex="30" fxFlex.xs="70" (click)="openModal()">Registro
        </button>
        </div>
      </div>
      <!-- end register modal -->

    <!-- start modal -->
    <div id="liveToast-confirm" class="toast" role="alert" aria-live="polite" aria-atomic="true">
      <div class="toast-header">
        <img src="assets/logo-rev.png" class="rounded me-2" alt="..." fxFlex="10">
        <strong class="me-auto">Revimack Agro</strong>
        <small>enviado <b>ahora</b></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Mensaje enviado correctamente
      </div>
    </div>
    <!-- end register modal -->
        
        <div class="footer" >
          <app-footer *ngIf="!(router.url === '/gracias' || router.url === '/contacto' || router.url === '/maquinaria-agricola/tractores' || router.url === '/usados-seleccionados/promo-skf')"></app-footer>
        </div> 
    </div> 
</div>

<!-- start bottom off-canvas -->

<div class="offcanvas offcanvas-bottom notifications" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel" fxFlex="80" fxFlex.xs="100">
  <div class="offcanvas-header" >
    <img src="assets/logo-app.png" alt="logo" fxFlex="25" fxFlex.xs="40" style="">
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body">
    <form [formGroup]="myForm" fxLayout="row wrap"class="form-check form-switch" style="padding: 0px;">
      

      <span class="fontPop title" fxFlex="100" style="text-align: start; align-items: start;">Personalizá tus notificaciones</span>
      

      <div fxLayout="row wrap" fxLayoutAlign="start"  fxFlex="100" style="margin-top: 30px;">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="margin-left: 2px;" formControlName="skf" >
        <label class="form-check-label fontPop" for="flexSwitchCheckDefault" fxFlex="80" style="margin-left: 20px;">Productos SKF</label>
      </div>

      <div fxLayout="row wrap" fxLayoutAlign="start"  fxFlex="100" style="margin-top: 10px; ">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="margin-left: 2px;" formControlName="tractor"  >
        <label class="form-check-label fontPop" for="flexSwitchCheckDefault" fxFlex="80" style="margin-left: 20px;">Tractores</label>
      </div>
    
      <div fxLayout="row wrap" fxLayoutAlign="start"  fxFlex="100" style="margin-top: 10px; ">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="margin-left: 2px;" formControlName="fumigador" >
        <label class="form-check-label fontPop" for="flexSwitchCheckDefault" fxFlex="80" style="margin-left: 20px;">Fumigadores</label>
      </div>
    <!-- </div> -->

    <div class="form-check" fxFlex="100" style="margin-top: 20px; margin-left: 18px;">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="check">
      <label class="form-check-label" for="flexCheckDefault" style="font-size: 0.8em;">
        Autorizo a Revimack Agro a que me contacte según la <b style="cursor: pointer; color: blue; font-size: 0.9;">Política de Privacidad </b> y acepto <b style="cursor: pointer; color: blue; font-size: 0.9;">Términos y condiciones</b>
      </label>
      <span class="form-text text-danger  fontPop" *ngIf="validField('check')">
        Necesitamos tu consentimiento.
        </span>
    </div> 

    <div fxLayout="row wrap" fxLayoutAlign="center"  fxFlex="100" style="margin-top: 30px;">
      <button class="fontPop btnContact" (click)="sendForm()" fxFlex="100"> enviar</button>
    </div>
    
    </form>
  </div>
 

</div>
<!-- end bottom off-canvas -->
