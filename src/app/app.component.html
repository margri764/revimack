
<app-start *ngIf="!disabled"></app-start>

  <!-- <div class="page-wrapper animate__animated animate__fadeIn" > -->
  <div class="page-wrapper animate__animated animate__fadeIn" *ngIf="disabled" >


    <div class="sticky-header">
  
    
    </div>
    <div class="content-wrapper">
    
        <div class="content">
    
          <app-header *ngIf="!(router.url === '/implementos/pesce' || router.url === '/implementos/bernardin' ||
           router.url === '/implementos/metalpaz'|| router.url === '/implementos/corti' ||router.url === '/eco/rotoplas'||
           router.url === '/tecno/plantium' || router.url === '/gracias' || router.url === '/contacto')"></app-header>

        
          <app-navbar  *ngIf="!(router.url === '/implementos/pesce' || router.url === '/implementos/bernardin' ||
          router.url === '/implementos/metalpaz' || router.url === '/implementos/corti' ||router.url === '/eco/rotoplas'
          ||router.url === '/tecno/plantium' || router.url === '/gracias' || router.url === '/contacto') && !phone"></app-navbar> 

          
          <router-outlet> </router-outlet> 
      
        

        
        </div>

        <div class="footer">
          <app-footer *ngIf="!(router.url === '/gracias' || router.url === '/contacto')"></app-footer>
        </div> 
    </div> 
</div>
