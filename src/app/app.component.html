    <div class="sticky-header">

           <app-header *ngIf=" (router.url === '/home') && !phone"></app-header>

        </div>

      <!-- start modal -->
      <div id="liveToast" class="toast customToast " role="alert" aria-live="assertive" aria-atomic="true" fxFlex="100">

          <img src="assets/logo-rev.png" class="rounded me-2" alt="..." fxFlex="10">
          <strong class="me-auto">Revimack Agro</strong>
          <small>enviado <b>ahora</b></small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>

         Registrate y disfrutá de ofertas de último momento!!
         <button  class="btnContact fontPop" style="margin-top: 30px; padding: 10px; margin-bottom: 5px;" fxFlex="30" fxFlex.xs="70" (click)="openModal()">Registro
        </button>
        </div>
      </div>
      <!-- end modal -->
